<title>cherry poem</title>

<body>
<h1>let's read!</h1>
<br> 
<p>There is a garden in her face<br> <br>
    Where roses and white lilies blow;<br> <br>
    A heavenly paradise is that place,<br> <br>
    Wherein all pleasant fruits do flow:<br> <br>
    There cherries grow which none may buy<br> <br>
    Till Cherry-ripe themselves do cry! </p>

<h2>        
<p> By <sup>the</sup> way,<i>I <sub>love</sub> fruits!</i> </p>
